<ion-content>
  <div class="green-background">
    <ion-grid style="height: 60px;"></ion-grid>
    <ion-card class="ion-margin-top app-logo">
      <ion-img [src]="this.dataService.APP_HOME_PAGE_ICON"></ion-img>
    </ion-card>
  </div>
  <div class="card-list">
    <ion-grid *ngFor="let row_value of this.LIST; let i = index">
      <ion-row [class.some_space]=" i == 0 ">
        <ion-col size="6" class="ion-text-center" *ngFor="let value of row_value; let j = index">

          <ion-card class="ion-text-center ion-no-margin" [class.right_card]="j==1" (click)="navigate(value.router_link)">

            <ion-card-content >

              <ion-img [src]="value.image" *ngIf="value.is_icon">

              </ion-img>

              <span class="material-symbols-outlined" *ngIf="!value.is_icon">
                {{value.name}}
              </span>

              <div>
                <ion-text >{{ value.text }}</ion-text>
              </div>
            </ion-card-content>

          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<app-footer></app-footer>
