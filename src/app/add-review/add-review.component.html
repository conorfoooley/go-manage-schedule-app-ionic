<ion-content>
  <div class="green-background">
  </div>
  <app-header (navigation)="navigation()" [HEADING_TEXT]="this.HEADING" [IS_BACK]="true"></app-header>
  <ion-card style="color : {{this.dataService.TEXT_COLOR}} !important; " class="page-title">
    <h2>Feedbacks / Review</h2>
  </ion-card>
  <ion-card class="card-list">
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        <img [src]="this.imageService.JADE_SIGN_IMG" style="width: 100%;">
      </ion-card-title>
      <ion-card-subtitle>Please write your feedback</ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      <ion-textarea rows="6" [(ngModel)]="REVIEW_TEXT" #myTextarea></ion-textarea>
      <div class="star-icons">
        <ion-icon name="star" (click)="setRating(1)" [class.active]="currentRating >= 1"></ion-icon>
        <ion-icon name="star" (click)="setRating(2)" [class.active]="currentRating >= 2"></ion-icon>
        <ion-icon name="star" (click)="setRating(3)" [class.active]="currentRating >= 3"></ion-icon>
        <ion-icon name="star" (click)="setRating(4)" [class.active]="currentRating >= 4"></ion-icon>
        <ion-icon name="star" (click)="setRating(5)" [class.active]="currentRating == 5"></ion-icon>
      </div>
    </ion-card-content>
    <ion-button expand="block" class="btn_checkout" (click)="addReview()"> SUBMIT REVIEW</ion-button>
  </ion-card>
</ion-content>
<app-footer></app-footer>
