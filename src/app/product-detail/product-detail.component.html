<ion-content>
  <app-header (navigation)="navigation()" [HEADING_TEXT]="this.HEADING" [IS_BACK]="true"></app-header>

  <!-- Product image and cart -->

  <ion-grid class="product-image-section">
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-img [src]="this.imageService.PRODUCT_ONE"></ion-img>
      </ion-col>
      <ion-col size="2" class="cart">

        <div class="cart-div" [routerLink]="['/cart-detail']">
          <ion-icon name="cart-outline" ></ion-icon>
          <ion-badge color="dark">8</ion-badge>
        </div>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <!-- Product information -->

  <ion-grid class="description-section">
    <ion-row>
      <ion-col size="12">

        <ion-card>
          <ion-card-header>
            <ion-card-title><b>{{ PRODUCT_TITLE }}</b></ion-card-title>

            <ion-card-subtitle class="ion-margin-top" > {{ PRODUCT_SUBTITLE }} </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
              {{ PRODUCT_CONTENT }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="price-cart">
    <ion-row>
      <ion-col size="6" class="price">
        <ion-text class="text">Price</ion-text>
        <ion-text class="value">
          {{ PRODUCT_PRICE | currency: 'EUR' }}
        </ion-text>
      </ion-col>
      <ion-col size="6" class="add-to-cart">
        <ion-button expand="block" >add to cart</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
<app-footer></app-footer>
